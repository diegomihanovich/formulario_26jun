<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Producción FXL (Mobile)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- PANTALLA 1 – Detalles fijos -->
  <section id="intro" class="card">
    <h1>Detalles del Pedido</h1>
    <table id="detalleTabla"></table>

    <button id="btnContinuar" class="btn-ok">
      ¡Todo OK, continuar!
    </button>
  </section>

  <!-- PANTALLA 2 – Formulario -->
  <section id="formWrap" class="card hidden">
    <h1>Registro de Actividad</h1>

    <form id="registroForm">
      <label>Fecha
        <input type="date" name="fecha" required>
      </label>

      <div class="cols">
        <label>Hora Entrada
          <input type="time" name="horaIn" required>
        </label>
        <label>Hora Salida
          <input type="time" name="horaOut">
        </label>
      </div>

      <label>N° de rollo
        <input name="rollo" type="number">
      </label>

      <label>Pasadas /10 cm
        <input name="pasadas" type="number">
      </label>

      <div class="cols">
        <label>Cant. personas
          <input name="cantPersonas" type="number" min="1" value="1">
        </label>
        <label>Operario
          <input name="operario" list="opers">
        </label>
        <datalist id="opers">
          <option>Sturtz</option>
          <option>Marcos</option>
          <option>Anita</option>
        </datalist>
      </div>

      <div class="cols">
        <label>Mts iniciales
          <input name="mtsIni" type="number" step="0.01">
        </label>
        <label>Mts finales
          <input name="mtsFin" type="number" step="0.01">
        </label>
      </div>

      <label>Observaciones
        <textarea name="obs" rows="3"></textarea>
      </label>

      <button class="btn-ok" type="submit">Guardar Registro</button>
    </form>

    <p id="msg" class="msg"></p>
  </section>

<script src="script.js"></script>
</body>
</html>
